<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>University Fee Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body>
    <h1>University Fee Predictor</h1>

    <form action="/predict" method="post">
        <label for="degree">Degree Type:</label>
        <select name="degree" id="degree" required>
            <option value="BS">Bachelor's (BS)</option>
            <option value="MS">Master's (MS)</option>
        </select><br><br>

        <label for="field">Field of Study:</label>
        <input type="text" name="field" id="field" required><br><br>

        <label for="country">Country:</label>
        <input type="text" name="country" id="country" required><br><br>

        <label for="gpa">GPA (out of 4.0):</label>
        <input type="number" step="0.01" name="gpa" id="gpa" min="0" max="4" required><br><br>

        <label for="uni_type">University Type:</label>
        <select name="uni_type" id="uni_type" required>
            <option value="public">Public</option>
            <option value="private">Private</option>
        </select><br><br>

        <button type="submit">Predict Fee</button>
    </form>
</body>
</html>
